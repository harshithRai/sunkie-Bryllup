<!DOCTYPE html>
<html lang="en">
<head>

  <title>Food Menu</title>

      background-color: #fff8f0;

      text-align: center;

    }

      width: 100%;

      padding: 12px;
      text-align: left;
      vertical-align: top;
    }

      background-color: #f7c59f;
    }
    tr:nth-child(even) td {

    }
  </style>
</head>

</html>
